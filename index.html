<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f268ec5742.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navigation Starts-->
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <i class="fas fa-bars"></i>
          <img src="img/youtube.png" alt="" width="90">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <button>
            <a href=""> <i class="fas fa-search"></i> </a>
          </button>
        </div>
        <div class="nav-right">
          <img src="img/media-video-camera-plus-512.png" alt="">
          <img src="img/apps-icon.png" alt="">
          <img src="img/bell-alert.png" alt="">
          <img src="img/avatar.png" alt="">
        </div>
      </div>
    </nav>
  </header>
  <!-- Navigation Ends-->

  <!-- Main Body Starts-->
  <main>
    <div class="container">
      <div class="display">
        <iframe width="1080" height="640" src="https://www.youtube.com/embed/_GTMOmRrqkU" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h3>HTML, CSS, and Javascript in 30 minutes</h3>
        <span>
          <p>84.8M views . 19 Sep 2019</p>
        </span>

        <div class="video-icons">
          <p><i class="fas fa-thumbs-up"></i> 12M</p>
          <p><i class="fas fa-thumbs-down"></i> 1M</p>
          <p><i class="fas fa-share"></i> SHARE</p>
          <p><i class="fas fa-plus"></i> SAVE</p>
        </div>

        <hr>

        <div class="profile">
          
        </div>
      </div>
      <div class="side-bar">
        <div class="next-image">
          Up Next
        </div>
        <div class="next-description">
          Autoplay
        </div>

      </div>
    </div>


  </main>

  <!-- Main Body Ends-->


</body>

</html>
